{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
    <title>{{ page_title }}</title>
</head>
<body>
    <header>
        <div class="title">
            <img src="{% static 'logo.png' %}" alt="Logo" class="logo">
            <h1>{{ page_title }}</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a></li>
                <li><a href="/dog/" class="nav-link {% if request.path == '/dog/' %}active{% endif %}">Dog Classifier</a></li>
                <li><a href="/about/" class="nav-link {% if request.path == '/about/' %}active{% endif %}">How to use?</a></li>
            </ul>
        </nav>
    </header>
    <main id="content">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
